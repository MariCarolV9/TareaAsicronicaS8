<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="icon" type="image/png" sizes="" href="img/iconos/logo.png">
    <meta name="description" content="Curso de HTML-JS-CSS">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--Bootstrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    <!--Jquery-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <!--font-->
    <script src="https://kit.fontawesome.com/2c36e9b7b1.js" crossorigin="anonymous"></script>
    <!-- CSS del proyecto -->
    <link type="text/css" rel="stylesheet" href="css/ejercicioS8.css"/>
    <title>Tarea - Sesión 08</title>
</head>
<body>
    <main class="containers">
        <h2>VALIDACIÓN DE FORMULARIO</h2>
        <form class="formulario" >
            <section>
                <label for="txtUsuario" class="form-label">Usuario</label>
                <section class="input-group">
                    <input class="form-control" type="text" id="txtUsuario" placeholder="Ingresa tu usuario">
                    <span class="input-group-text d-none" id="usuarioValido">
                        <i class="fas"></i>
                    </span>
                </section>
                <p id="errorUsuario" class="text-danger"></p>
            </section>
            <section>
                <label for="txtNombre" class="form-label">Nombre</label>
                <section class="input-group">
                    <input class="form-control"type="text" id="txtNombre" placeholder="Ingresa tu nombre">
                    <span class="input-group-text d-none" id="nombreValido">
                        <i class="fas"></i>
                    </span>
                </section>
                <p id="errorNombre" class="text-danger"></p>
            </section>
            <section>
                <label for="password" class="form-label">Contraseña</label>
                <section class="input-group">
                    <input class="form-control" type="password" id="password">
                    <span class="input-group-text d-none" id="passwordValido">
                        <i class="fas"></i>
                    </span>
                </section>
                <p id="errorPassword" class="text-danger"></p>
            </section>
            <section>
                <label for="password2" class="form-label">Repetir Contraseña</label>
                <section class="input-group">
                    <input class="form-control" type="password" id="password2">
                    <span class="input-group-text d-none" id="password2Valido">
                        <i class="fas"></i>
                    </span>
                </section>
                <p id="errorPassword2" class="text-danger"></p>
            </section>
            <section>
                <label for="txtCorreo" class="form-label">Correo</label>
                <section class="input-group">
                    <input class="form-control" type="email" id="txtCorreo" placeholder="Ingresa tu correo">
                    <span class="input-group-text d-none" id="correoValido">
                        <i class="fas"></i>
                    </span>
                </section>
                <p id="errorCorreo" class="text-danger"></p>
            </section>
            <section>
                <label for="numTelefono" class="form-label">Teléfono</label>
                <section class="input-group">
                    <input class="form-control" type="number" id="numTelefono" placeholder="Ingresa tu teléfono">
                    <span class="input-group-text d-none" id="telefonoValido">
                        <i class="fas"></i>
                    </span>
                </section>
                <p id="errorTelefono" class="text-danger"></p>
            </section>

            <section class="grupo-button">
                <input class="form-button" type="button" value="Enviar" id="btnEnviar">
            </section>
        </form>
       <section class="mt-3 d-none" style="font-size: 20px; color: green; font-weight: bold" role="alert" id="mensajeExito">
            <p class="text-center">Formulario enviado con éxito!</p>
        </section> 
    </main>
</body>
</html>
<script src="js/actividadS8.js"></script>
